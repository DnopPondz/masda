<p class="servinfo-title-id" align="right">id071100801500</p>
<p class="list">1.&nbsp;&nbsp;ตรวจสอบอีวาปอเรเตอร์เพื่อหารอยร้าว การชำรุดเสียหาย และการรั่วของน้ำมัน</p>
<p class="list">
<dl>
<dd>
<div class="list">•&nbsp;&nbsp;หากมีความผิดปกติใดๆ ให้เปลี่ยนอีวาปอเรเตอร์</div>
</dd>
</dl>
</p>
<p class="list">2.&nbsp;&nbsp;ตรวจดูเพื่อหาครีบที่บิดงอ</p>
<p class="list">
<dl>
<dd>
<div class="list">•&nbsp;&nbsp;หากมีครีบบิดงอ ให้ใช้ปลายของไขควงหัวแบนดัดครีบให้ตรง</div>
</dd>
</dl>
</p>
