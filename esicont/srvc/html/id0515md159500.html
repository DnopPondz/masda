<body><a name="id0515md159500"></a><p class="servinfo-title"><span class="servinfo-head"></span>การตรวจสอบหลังจากการโอเวอร์ฮอลเกียร์ธรรมดา [D66M-R, D66MX-R]</p>
<hr>
<p class="servinfo-title-id" align="right">id0515md159500</p>
<p class="list">1.&nbsp;&nbsp;หลังจากอุ่นเครื่องยนต์ ให้ขับรถและตรวจสอบรายการดังต่อไปนี้:</p>
<p class="list">
<dl class="list">
<dd>(1)&nbsp;&nbsp;ไม่มีเสียงดังผิดปกติในแต่ละตำแหน่งการเปลี่ยนเกียร์</dd>
<dd></dd>
</dl>
<dl class="list">
<dd>(2)&nbsp;&nbsp;การเปลี่ยนเกียร์นุ่มนวล</dd>
<dd></dd>
</dl>
<dl class="list">
<dd>(3)&nbsp;&nbsp;เกียร์ไม่หลุดหลังจากเข้าเกียร์</dd>
<dd></dd>
</dl>
<dl class="list">
<dd>(4)&nbsp;&nbsp;สวิตช์ไฟถอยทำงานอย่างถูกต้อง</dd>
<dd></dd>
</dl>
</p>
