<body><a name="id071100360200"></a><p class="servinfo-title"><span class="servinfo-head"></span>การตรวจสอบกรองอากาศ</p>
<hr>
<p class="servinfo-title-id" align="right">id071100360200</p>
<p class="list">1.&nbsp;&nbsp;ตรวจสอบว่าไม่มีความเสียหาย สิ่งสกปรกมากเกินไป หรือกลิ่นที่ผิดปกติบนกรองอากาศ</p>
<p class="list">
<dl>
<dd>
<div class="list">•&nbsp;&nbsp;หากมีความผิดปกติใดๆ ให้เปลี่ยนกรองอากาศ</div>
</dd>
</dl>
</p>
<dl>
<dd>
<div class="attention3-label">หมายเหตุ</div>
</dd>
<dd>
<div class="attention3">
<div class="list">•&nbsp;&nbsp;กรองอากาศไม่สามารถนำกลับมาใช้ใหม่ด้วยการทำความสะอาดด้วยน้ำหรืออากาศอัด</div>
</div>
</dd>
</dl>
</body>
